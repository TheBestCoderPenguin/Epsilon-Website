<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Epsilon Program ‚Ä¢ Featured Clips</title>
  <link rel="preconnect" href="https://www.youtube-nocookie.com" />
  <link rel="preconnect" href="https://www.tiktok.com" />
  <style>
    :root{
      --eps-900:#0b2f52; --eps-700:#134b8a; --eps-500:#1e79ff; --eps-300:#70b7ff;
      --ink:#0b1620; --ink-2:#2a3442; --paper:#f7fbff; --card:#ffffffee;
      --ring:rgba(30,121,255,.25); --pop:0 12px 40px -10px rgba(30,121,255,.45);
      --pop-2:0 8px 28px -8px rgba(0,0,0,.28); --radius:18px;
    }
    *{box-sizing:border-box} html,body{height:100%} html{scroll-behavior:smooth}
    body{margin:0;font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial;color:var(--ink);background:var(--paper)}
    .wrap{max-width:1200px;margin:0 auto;padding:24px}

    /* Header / hero */
    header{border-bottom:1px solid rgba(0,0,0,.06);background:linear-gradient(180deg,#fff,#f9fbff)}
    .hero{display:flex;align-items:center;gap:16px;padding:18px 0 10px}
    .logo{
      width:clamp(64px, 6vw, 96px); height:clamp(64px, 6vw, 96px);
      border-radius:18px; object-fit:contain; background:#fff; padding:8px;
      border:1px solid rgba(0,0,0,.06); box-shadow:0 6px 18px rgba(0,0,0,.08);
    }
    .title{margin:0;line-height:1.05;font-weight:900;font-size:clamp(1.8rem,2.6vw+1rem,3.2rem);
      background:linear-gradient(90deg,var(--eps-700),var(--eps-300)); -webkit-background-clip:text; background-clip:text; color:transparent}
    .subtitle{margin:.35rem 0 0;color:var(--ink-2);font-weight:600}

    /* Quick links */
    .quicklinks{display:flex;flex-wrap:wrap;gap:10px;margin:14px 0 6px}
    .ql{appearance:none;border:1px solid #cfe2ff;background:#fff;color:var(--eps-700);
      padding:10px 14px;border-radius:999px;font-weight:800;text-decoration:none;box-shadow:0 2px 0 rgba(19,75,138,.12)}
    .ql:hover{box-shadow:0 8px 24px rgba(0,0,0,.15)}

    /* Grids & cards */
    main h2{margin:24px 0 10px;font-size:1.25rem;color:#0f2544}
    .grid{display:grid;gap:16px;margin:10px 0 30px;grid-template-columns:repeat(auto-fit,minmax(260px,1fr))}
    .card{background:var(--card);border:1px solid rgba(0,0,0,.06);border-radius:var(--radius);overflow:hidden;box-shadow:var(--pop-2)}
    .meta{padding:12px}
    .meta h3{margin:0 0 6px;font-size:1rem;font-weight:800}
    .meta .desc{margin:6px 0 0;color:#2c3a52;font-size:.95rem}

    /* TikTok */
    .thumb{position:relative;overflow:hidden;background:#000}
    .thumb.vertical{aspect-ratio:auto;max-height:420px} /* keep your working height cap */
    .thumb.wide{aspect-ratio:16/9}

    /* Use the right-side gap for info (desktop/tablet) */
    .tt-layout{
      display:grid;
      grid-template-columns: 1fr 180px;    /* video | info strip */
      height:420px;                        /* match cap so it feels consistent */
    }
    .tt-vid{position:relative}
    .tt-iframe{width:101%;height:100%;margin-left:-0.5%;border:0;display:block;background:#000}

    .tt-info{
      background:linear-gradient(180deg, rgba(255,255,255,.07), rgba(255,255,255,.02));
      border-left:1px solid rgba(255,255,255,.08);
      color:#f1f6ff;
      font-size:12.5px;
      padding:10px 10px;
      display:flex;
      flex-direction:column;
      gap:8px;
      overflow:auto;
    }
    .tt-title{font-weight:800;color:#eaf3ff}
    .tt-hash{display:flex;flex-wrap:wrap;gap:6px}
    .tt-tag{background:rgba(255,255,255,.08);border:1px solid rgba(255,255,255,.12);padding:4px 8px;border-radius:999px}
    .tt-stats{display:flex;gap:10px;opacity:.9}
    .tt-stat b{font-weight:900;color:#fff}

    /* On small screens, stack the info under the video */
    @media (max-width:720px){
      .tt-layout{ grid-template-columns: 1fr; height:auto }
      .tt-info{ border-left:0; border-top:1px solid rgba(255,255,255,.1); background:rgba(255,255,255,.04) }
      .thumb.vertical{ max-height:none }
    }

    .yt-iframe{width:100%;height:100%;border:0;display:block;background:#000}

    /* YouTube grid = exactly 2 per row */
    .grid-youtube{grid-template-columns:repeat(2, minmax(0, 1fr))}
    @media (max-width:700px){ .grid-youtube{grid-template-columns:1fr} }

    footer{color:#6b7a90;padding:28px 0 40px;text-align:center;font-weight:700}

    /* Plane */
    .plane{
      position:fixed; left:10px; top:20vh; z-index:9999; font-size:32px; line-height:1;
      filter: drop-shadow(0 6px 12px rgba(0,0,0,.25)); user-select:none; pointer-events:none;
    }
  </style>
</head>
<body>
  <div id="plane" class="plane">‚úàÔ∏è</div>

  <header>
    <div class="wrap">
      <div class="hero">
        <img class="logo" src="assets/epsilon-program.png" alt="Epsilon Program Logo" />
        <div>
          <h1 class="title">Epsilon Program ‚Ä¢ Featured Clips</h1>
          <p class="subtitle">TikTok & YouTube! </p>
          <div class="quicklinks">
            <a class="ql" href="#tiktok">TikToks</a>
            <a class="ql" href="#youtube">YouTube</a>
            <a class="ql" href="pilots.html">‚úà Meet the Pilots</a>
          </div>
        </div>
      </div>
    </div>
  </header>

  <main class="wrap">
    <!-- TikTok -->
    <h2 id="tiktok">TikTok</h2>
    <div id="gridTikTok" class="grid"></div>

    <!-- YouTube -->
    <h2 id="youtube">YouTube</h2>
    <div id="gridYouTube" class="grid grid-youtube"></div>
  </main>

  <footer>Built with üíô</footer>

  <script>
    /* TikTok now supports caption, hashtags, likes, comments */
    const TIKTOK_VIDEOS = [
      {
        id:'7276878177941884206',
        title:'Molotok Pass',
        desc:'Knife-edge over the bay.',
        caption:'Molotok skims the bay for the cleanest pass of the night.',
        hashtags:['molotok','formation','epsilonblue'],
        likes: 12400,
        comments: 389
      },
      {
        id:'7146608518362189099',
        title:'Parachute Stunt',
        desc:'In Reply to hot_tamales comment: This was actually the coolest thing for GTA5 online I`ve seen in a long time.',
        caption:'',
        hashtags:[],
        likes:null,
        comments:null
      },
      {
        id:'',
        title:'TikTok Placeholder',
        desc:'Add your description here.',
        caption:'',
        hashtags:[],
        likes:null,
        comments:null
      },
      {
        id:'',
        title:'TikTok Placeholder',
        desc:'Add your description here.',
        caption:'',
        hashtags:[],
        likes:null,
        comments:null
      },
    ];

    const YOUTUBE_VIDEOS = [
      { id:'', title:'YouTube Placeholder', desc:'Add your description here.' }
    ];

    function fmtNum(n){
      if(n==null) return '';
      if(n >= 1e6) return (n/1e6).toFixed(1).replace(/\\.0$/,'') + 'M';
      if(n >= 1e3) return (n/1e3).toFixed(1).replace(/\\.0$/,'') + 'K';
      return ''+n;
    }

    function cardTikTok(v){
      const hashHTML = (v.hashtags||[]).map(h=>`<span class="tt-tag">#${h}</span>`).join('');
      const stats = (v.likes!=null || v.comments!=null)
        ? `<div class="tt-stats">
             <span class="tt-stat">‚ù§Ô∏è <b>${fmtNum(v.likes)}</b></span>
             <span class="tt-stat">üí¨ <b>${fmtNum(v.comments)}</b></span>
           </div>` : '';
      const info = (v.caption || (v.hashtags||[]).length || stats)
        ? `<aside class="tt-info">
             ${v.title ? `<div class="tt-title">${v.title}</div>` : ''}
             ${v.caption ? `<div class="tt-cap">${v.caption}</div>` : ''}
             ${hashHTML ? `<div class="tt-hash">${hashHTML}</div>` : ''}
             ${stats}
           </aside>` : '';

      return `
        <article class="card">
          <div class="thumb vertical">
            <div class="tt-layout">
              <div class="tt-vid">
                ${
                  v.id
                    ? `<iframe class="tt-iframe"
                         src="https://www.tiktok.com/player/v1/${v.id}?autoplay=0&controls=1&playsinline=1&loop=1"
                         allow="autoplay; encrypted-media; picture-in-picture; web-share; clipboard-write"
                         referrerpolicy="strict-origin-when-cross-origin"
                         allowfullscreen></iframe>`
                    : `<div style="height:100%;display:flex;align-items:center;justify-content:center;color:#fff;opacity:.7">TikTok Placeholder</div>`
                }
              </div>
              ${info || '<div></div>'}
            </div>
          </div>
          <div class="meta">
            <h3>${v.title || ''}</h3>
            ${v.desc ? `<p class="desc">${v.desc}</p>` : ''}
          </div>
        </article>`;
    }

    function cardYouTube(v){
      return `
        <article class="card">
          <div class="thumb wide">
            ${
              v.id
                ? `<iframe class="yt-iframe"
                     src="https://www.youtube-nocookie.com/embed/${v.id}"
                     allow="autoplay; encrypted-media; picture-in-picture"
                     referrerpolicy="strict-origin-when-cross-origin"
                     allowfullscreen></iframe>`
                : `<div style="height:100%;display:flex;align-items:center;justify-content:center;background:#000;color:#fff;opacity:.7">YouTube Placeholder</div>`
            }
          </div>
          <div class="meta">
            <h3>${v.title || ''}</h3>
            ${v.desc ? `<p class="desc">${v.desc}</p>` : ''}
          </div>
        </article>`;
    }

    function render(){
      document.getElementById('gridTikTok').innerHTML  = TIKTOK_VIDEOS.map(cardTikTok).join('');
      document.getElementById('gridYouTube').innerHTML = YOUTUBE_VIDEOS.map(cardYouTube).join('');
    }
    render();

    /* Flying plane that points in direction */
    (function(){
      const el = document.getElementById('plane');
      let x = 10, y = window.innerHeight * 0.2;
      let vx = 2.2, vy = 1.2;
      const margin = 10;

      function tick(){
        x += vx; y += vy;

        const w = window.innerWidth, h = window.innerHeight;
        const planeW = 36, planeH = 36;

        if (x < margin){ x = margin; vx = Math.abs(vx); }
        if (x > w - planeW - margin){ x = w - planeW - margin; vx = -Math.abs(vx); }
        if (y < margin){ y = margin; vy = Math.abs(vy); }
        if (y > h - planeH - margin){ y = h - planeH - margin; vy = -Math.abs(vy); }

        const angle = Math.atan2(vy, vx);
        const deg = angle * (180 / Math.PI);

        el.style.transform = `translate(${x}px, ${y}px) rotate(${deg}deg)`;

        requestAnimationFrame(tick);
      }
      requestAnimationFrame(tick);

      window.addEventListener('resize', ()=> {
        x = Math.min(x, window.innerWidth - 40);
        y = Math.min(y, window.innerHeight - 40);
      });
    })();
  </script>
</body>
</html>
